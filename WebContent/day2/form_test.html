<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>form 테스트</h3>
	<hr>
	<form action="request_test.jsp">	<!-- action : 데이터 전달 받을 서버의 url -->
		<input name="data1" placeholder="첫 번째 데이터 입력하세요."><br>
		<input name="data2" placeholder="두 번째 데이터 입력하세요."><br>
		<button>데이터 전송</button>
		<button type="reset">다시쓰기</button>
	
	</form>
	<!-- form_test.html에서 사용자가 데이터 입력 후 submit 실행하면 url : 
		form_test.html?data1=123&data2=abcd 
		request_test.jsp 에서는 위의 데이터를 전달 받습니다.
		-->
	
</body>
</html>
